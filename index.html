<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <main>
    <table >
    <tr class="screen">
        <td class="top-bar"></td>
        <td class="bottom-bar"></td>

    </tr>
    <tr class="firstRow">
       
       <td><button id="ac">AC</button></td> 
       <td><button id="back">back</button> </td>
    </tr>
    <tr class="secondRow">
    <td><button id="1">1</button></td>
    <td><button id="2">2</button></td>
    <td><button id="3">3</button></td>
    <td><button id="plus">+</button></td>
    </tr>
     <tr class="thirdRow">
    <td><button id="4">4</button></td>
    <td><button id="5">5</button></td>
    <td><button id="6">6</button></td> 
    <td><button id="minus">-</button></td> 
     </tr>

     <tr class="fourthRow">
    <td><button id="7">7</button></td>
    <td><button id="8">8</button></td>
    <td><button id="9">9</button></td> 
    <td><button id="multiply">*</button></td> 
     </tr>

     <tr class="fifthRow">
     <td><button id="0">0</button></td>
     <td><button id="decimal">.</button></td>
     <td><button id="divide">/</button></td>
     <td><button id="equal">=</button></td>
     </tr>
    </table>
</main>
    <script src="script.js" async defer></script>
</body>
</html>
